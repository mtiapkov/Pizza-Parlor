<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza-Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center shadow p-3 mb-5 bg-white rounded"">
      <h1 class="display-5">Welcome to Tip's Pizza Place</h1>
      <hr class="my-4">
      <p class="lead">Select your pie size and toppings of your choosing</p>
    </div>
    <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <form id="selectPizza">
          <div class="form-group">
            <label for="selectSize">Select your pizza size:</label>
            <select class="form-control" id="selectSize">
            <option></option>
            <option>10"</option>
            <option>14"</option>
            <option>18"</option>
            </select>
          </div>
          <div class="form-group">
            <p>Select your first topping:</p>
            <select id="oneTopping" class="form-control topping">
              <option></option>
            <option>Mozzarella Cheese</option>
            <option>Feta Cheese</option>
            <option>Green Peppers</option>
            <option>Olives</option>
            <option>Pineapples</option>
            <option>Olives</option>
            <option>Mushrooms</option>
            <option>Pepperoni</option>
            <option>Italian Sausage</option>
            <option>Anchovies</option>
            <option>Ham</option>
            </select>
          </div>
          <div class="form-group">
            <p>Select your second topping:</p>
            <select id="twoTopping" class="form-control topping">
              <option></option>
            <option>Mozzarella Cheese</option>
            <option>Feta Cheese</option>
            <option>Green Peppers</option>
            <option>Olives</option>
            <option>Pineapples</option>
            <option>Olives</option>
            <option>Mushrooms</option>
            <option>Pepperoni</option>
            <option>Italian Sausage</option>
            <option>Anchovies</option>
            <option>Ham</option>
            </select>
          </div>
          <div class="form-group">
            <p>Select your third topping</p>
            <select id="threeTopping" class="form-control topping">
            <option></option>
            <option>Mozzarella Cheese</option>
            <option>Feta Cheese</option>
            <option>Green Peppers</option>
            <option>Olives</option>
            <option>Pineapples</option>
            <option>Olives</option>
            <option>Mushrooms</option>
            <option>Pepperoni</option>
            <option>Italian Sausage</option>
            <option>Anchovies</option>
            <option>Ham</option>
            </select>
          </div>
          <button type="submit"class="btn btn-dark">Order</button>
        </form>
        <div class="pizzaOrder">
          <br>
          <p>You ordered the following toppings:</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
