<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza-Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-5">Welcome to Tip's Pizza Place</h1>
      <hr class="my-4">
      <p class="lead">Select your pie size and toppings of your choosing</p>
    </div>
    <form id="selectPizza">
      <div class="form-group">
        <label for="selectSize">Select your pizza size:</label>
        <select class="form-control" id="selectSize">
        <option></option>
        <option>10"</option>
        <option>14"</option>
        <option>18"</option>
        </select>
      </div>
      <div class="form-group">
        <p>Selecting your first topping:</p>
        <select id="firstTopping" class="form-control topping">
          <option></option>
        <option>Mozzarella Cheese</option>
        <option>Feta Cheese</option>
        <option>Green Peppers</option>
        <option>Olives</option>
        <option>Pineapples</option>
        <option>Olives</option>
        <option>Mushrooms</option>
        <option>Pepperoni</option>
        <option>Italian Sausage</option>
        <option>Anchovies</option>
        <option>Ham</option>
        </select>
      </div>
      <div class="form-group">
        <p>Selecting your second topping:</p>
        <select id="secondTopping" class="form-control topping">
          <option></option>
        <option>Mozzarella Cheese</option>
        <option>Feta Cheese</option>
        <option>Green Peppers</option>
        <option>Olives</option>
        <option>Pineapples</option>
        <option>Olives</option>
        <option>Mushrooms</option>
        <option>Pepperoni</option>
        <option>Italian Sausage</option>
        <option>Anchovies</option>
        <option>Ham</option>
        </select>
      </div>
      <div class="form-group">
        <p>Selecting your third topping</p>
        <select id="thirdTopping" class="form-control topping">
        <option></option>
        <option>Mozzarella Cheese</option>
        <option>Feta Cheese</option>
        <option>Green Peppers</option>
        <option>Olives</option>
        <option>Pineapples</option>
        <option>Olives</option>
        <option>Mushrooms</option>
        <option>Pepperoni</option>
        <option>Italian Sausage</option>
        <option>Anchovies</option>
        <option>Ham</option>
        </select>
      </div>
    </form>
    <div class="pizzaOrder">
      <p>Your order is:</p>
    </div>
  </div>
  
</body>
</html>
